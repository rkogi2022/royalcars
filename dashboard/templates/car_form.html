{% extends "main.html" %}
{% load static %}
{% block content %}
<style>
    .formbody {
    background-image: url("{% static 'img/forms.jpg' %}") ; /* Ensure the correct path to the background image */
    background-size: cover;
    background-position: center;
    min-height: 100vh; /* Ensure the page height covers the screen */
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 50px; /* Adjust space below the form */
}

.form-container {
    background-color: white;
    padding: 30px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%; /* Adjust the form width */
    max-width: 600px;
    border-radius: 10px;
}

footer {
    position: relative;
    z-index: 10; /* Ensures footer stays on top */
}

</style>

    <div class="formbody">
        <div class="form-container">
    <h1>{{ form.instance.pk|yesno:"Edit Car,Add New Car" }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning mt-3">Save</button>
    </form>
    <a href="{% url 'car_list' %}">Back to List</a>
</div>
    </div>


{% endblock %}
