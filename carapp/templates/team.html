{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Team Section Start -->
<div class="container-fluid mt-5">
    <h1 class="text-center mb-5">MEET OUR TEAM</h1>
    <div class="row justify-content-center">
        {% for staff in staff_members %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex align-items-stretch">
                <div class="team-item card w-100">
                    <!-- Staff Image -->
                    <img class="img-fluid mb-3 rounded-circle" src="{% if staff.passportimage %}{{ staff.passportimage.url }}{% else %}{% static 'img/placeholder.jpg' %}{% endif %}" alt="{{ staff.name }}" style="width: 150px; height: 150px; object-fit: cover; margin: 0 auto;">

                    <div class="card-body text-center">
                        <!-- Staff Name -->
                        <h4 class="text-uppercase mb-3" style="font-weight: bold;">{{ staff.name }}</h4>

                        <!-- Staff Designation -->
                        <p class="mb-3" style="font-size: 1.1rem; font-style: italic;">{{ staff.desgination }}</p>

                        <!-- Social Media Links -->
                        <div class="social-links mb-3">
                            <a href="{% if staff.twitter_link %}{{ staff.twitter_link }}{% else %}#{% endif %}" target="_blank" class="mx-2" style="text-decoration: none; color: #1da1f2; font-size: 1.5rem;">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="{% if staff.facebook_link %}{{ staff.facebook_link }}{% else %}#{% endif %}" target="_blank" class="mx-2" style="text-decoration: none; color: #3b5998; font-size: 1.5rem;">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="{% if staff.linkedin_link %}{{ staff.linkedin_link }}{% else %}#{% endif %}" target="_blank" class="mx-2" style="text-decoration: none; color: #0077b5; font-size: 1.5rem;">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- Team Section End -->
{% endblock %}
