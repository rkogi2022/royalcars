{% extends "page.html" %}
{% load static %}
{% block content %}
<div class="container mt-5" style="background-image: url('{% static 'img/driverbanner.jpg' %}'); background-size: cover; background-position: center; padding: 20px;">
    <div class="card shadow-lg mx-auto" style="max-width: 500px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Book {{ car.name }}</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit Booking</button>
                    <a href="{% url 'cardetails' %}" class="btn btn-secondary">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
