{% extends 'main.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Book Road Test for {{ car.name }}</h2>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Book Road Test</button>
        </div>
    </form>
</div>
{% endblock %}
