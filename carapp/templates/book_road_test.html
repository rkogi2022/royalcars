{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="background-image: url('{% static 'img/driverbanner.jpg' %}'); background-size: cover; background-position: center; padding: 20px; min-height: 100vh;">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 8px;">
                <h2 class="mb-4 text-center">Book Road Test for {{ car.name }}</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Book Road Test</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
