{% extends "base.html" %}
{% load static %}
{% block content %}


<div style="font-family: Arial, sans-serif; background-image: url('{% static 'img/driverbanner.jpg' %}'); background-size: cover; background-position: center; padding: 20px; margin: 0;">

    <div style="max-width: 600px; margin: 0 auto; padding: 30px; background-color:orange; color: white; border-radius: 8px;">
        <h2 style="text-align: center;">Apply As A Driver</h2>

        {% if messages %}
            <div style="color: #28a745; font-size: 18px; text-align: center; margin-bottom: 20px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <input type="text" name="first_name" placeholder="First Name" required
                    style="width: 48%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; color: #333;">
                <input type="text" name="last_name" placeholder="Last Name" required
                    style="width: 48%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; color: #333;">
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <input type="number" name="age" placeholder="Age" required
                    style="width: 48%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; color: #333;">
                <select name="gender" required
                    style="width: 48%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; color: #333;">
                    <option value="" disabled selected>Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <input type="text" name="county" placeholder="County" required
                    style="width: 48%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; color: #333;">
                <select name="driving_class" required
                    style="width: 48%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; color: #333;">
                    <option value="" disabled selected>Driving Class</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
            </div>
            <button type="submit"
                style="width: 100%; padding: 12px; background-color: #28a745; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
                Submit Application
            </button>
        </form>
    </div>

</div>

{% endblock %}
